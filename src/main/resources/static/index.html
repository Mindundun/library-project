<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책 목록</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* 책 등록 버튼 스타일 추가 */
    #create-button {
      display: inline-block;
      margin: 30px 0 20px 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
    }
    #create-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>책 목록</h1>

  <table id="book-table">
    <thead>
      <tr>
        <th>번호</th>
        <th style="width: 30%;">이름</th>
        <th>저자</th>
        <th style="width: 40%;">설명</th>
        <th>출판사</th>
        <th>발행일</th>
      </tr>
    </thead>
    <tbody>
      <!-- 책 데이터가 여기 들어감 -->
    </tbody>
  </table>

  <!-- 책 등록 버튼 추가 -->
  <a href="/book-create.html" id="create-button">책 등록하기</a>

  <script>
    fetch('/api/v1/books')
      .then(response => {
        if (!response.ok) {
          throw new Error('응답 상태 오류: ' + response.status);
        }
        return response.json();
      })
      .then(books => {
        const tbody = document.getElementById('book-table').querySelector('tbody');
        if (books.length === 0) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 5;
          td.textContent = '등록된 책이 없습니다.';
          tr.appendChild(td);
          tbody.appendChild(tr);
        } else {
          books.forEach((book, index) => {
            const tr = document.createElement('tr');

            const tdIndex = document.createElement('td');
            tdIndex.textContent = index + 1; // 인덱스는 0부터 시작하므로 +1
            tr.appendChild(tdIndex);

            const tdName = document.createElement('td');
            const link = document.createElement('a');
            link.href = `/book-detail.html?id=${encodeURIComponent(book.id)}`;
            link.textContent = book.name;
            tdName.appendChild(link);
            tr.appendChild(tdName);

            const tdAuthor = document.createElement('td');
            tdAuthor.textContent = book.author;
            tr.appendChild(tdAuthor);

            const tdDescription = document.createElement('td');
            tdDescription.textContent = book.description;
            tr.appendChild(tdDescription);

            const tdPublisher = document.createElement('td');
            tdPublisher.textContent = book.publisher;
            tr.appendChild(tdPublisher);

            const tdPublishedDate = document.createElement('td');
            tdPublishedDate.textContent = book.publishedDate;
            tr.appendChild(tdPublishedDate);

            tbody.appendChild(tr);
          });
        }
      })
      .catch(error => {
        console.error('책 목록 조회 중 오류:', error);
        const tbody = document.getElementById('book-table').querySelector('tbody');
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.textContent = '책 목록을 불러올 수 없습니다. (' + error.message + ')';
        tr.appendChild(td);
        tbody.appendChild(tr);
      });
  </script>
</body>
</html>
