<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책 목록</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }

    #create-button {
      display: inline-block;
      margin: 30px 0 20px 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
    }
    #create-button:hover {
      background-color: #2980b9;
    }

    /* ✅ 페이지 버튼 디자인 */
    #pagination button {
      margin: 0 3px;
      padding: 6px 12px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #pagination button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <h1>책 목록</h1>
    <a href="/book-create.html" id="create-button">책 등록하기</a>
  </div>

  <table id="book-table">
    <thead>
      <tr>
        <th>번호</th>
        <th style="width: 30%;">이름</th>
        <th>저자</th>
        <th style="width: 40%;">설명</th>
        <th>출판사</th>
        <th>발행일</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ✅ 페이징 영역 -->
  <div id="pagination" style="margin-top: 20px; text-align: center;"></div>

  

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const tbody = document.getElementById('book-table').querySelector('tbody');
    const pagination = document.getElementById('pagination');

    function fetchBooks(page = 1) {
      fetch(`/api/v1/books?page=${page}&size=10`)
        .then(response => {
          if (!response.ok) throw new Error('응답 상태 오류: ' + response.status);
          return response.json();
        })
        .then(result => {
          const books = result.dtoList;
          const totalCount = result.totalCount;
          const currentPage = result.pageRequestDto.page;
          const size = result.pageRequestDto.size;

          tbody.innerHTML = '';

          if (!books || books.length === 0) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = 6;
            td.textContent = '등록된 책이 없습니다.';
            tr.appendChild(td);
            tbody.appendChild(tr);
          } else {
            books.forEach((book, index) => {
              const tr = document.createElement('tr');

              tr.innerHTML = `
                <td>${(currentPage - 1) * size + index + 1}</td>
                <td><a href="/book-detail.html?id=${book.id}">${book.name}</a></td>
                <td>${book.author}</td>
                <td>${book.description}</td>
                <td>${book.publisher}</td>
                <td>${book.publishedDate}</td>
              `;
              tbody.appendChild(tr);
            });
          }

          renderPagination(totalCount, currentPage, size);
        })
        .catch(error => {
          console.error('책 목록 조회 중 오류:', error);
          tbody.innerHTML = `<tr><td colspan="6">책 목록을 불러올 수 없습니다. (${error.message})</td></tr>`;
        });
    }

    function renderPagination(totalCount, currentPage, size) {
      const totalPages = Math.ceil(totalCount / size);
      pagination.innerHTML = '';

      if (currentPage > 1) {
        const prev = document.createElement('button');
        prev.textContent = '이전';
        prev.onclick = () => fetchBooks(currentPage - 1);
        pagination.appendChild(prev);
      }

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) {
          btn.style.fontWeight = 'bold';
          btn.style.backgroundColor = '#3498db';
          btn.style.color = 'white';
        }
        btn.onclick = () => fetchBooks(i);
        pagination.appendChild(btn);
      }

      if (currentPage < totalPages) {
        const next = document.createElement('button');
        next.textContent = '다음';
        next.onclick = () => fetchBooks(currentPage + 1);
        pagination.appendChild(next);
      }
    }

    fetchBooks();
  });
  </script>
</body>
</html>
