<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>독후감 수정</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 40px;
  }

  h1 {
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .container {
    width: 600px;
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin: 0 auto;
  }

  label {
    display: block;
    font-size: 18px;
    color: #34495e;
    margin-bottom: 8px;
  }

  textarea {
    width: 100%;
    height: 200px;
    padding: 12px;
    font-size: 16px;
    resize: vertical;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;

    /* 글꼴을 body와 동일하게 적용 */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .actions {
    margin-top: 20px;
    text-align: right;
  }

  button {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 12px 28px;
    margin-left: 10px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  button:hover {
    background-color: #2980b9;
  }

  #cancel-btn {
    background-color: #95a5a6;
  }

  #cancel-btn:hover {
    background-color: #7f8c8d;
  }
</style>
</head>
<body>

<div class="container">
  <h1>독후감 수정</h1>

  <input type="hidden" id="review-id">
  <input type="hidden" id="book-id">

  <label for="content">내용</label>
  <textarea id="content" placeholder="독후감을 입력하세요"></textarea>

  <div class="actions">
    <button id="cancel-btn">취소</button>
    <button id="submit-btn">수정</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const reviewId = params.get('id');

if (!reviewId) {
  alert("review id가 없습니다.");
  history.back();
}

document.getElementById("review-id").value = reviewId;

fetch(`/api/v1/bookDetailReviews/${reviewId}`)
  .then(res => {
    if (!res.ok) throw new Error("독후감 정보를 불러올 수 없습니다.");
    return res.json();
  })
  .then(data => {
    document.getElementById("content").value = data.content;
    document.getElementById("book-id").value = data.parantBookId;
  })
  .catch(err => alert(err.message));

document.getElementById("submit-btn").addEventListener("click", () => {
  const content = document.getElementById("content").value.trim();
  const bookId = document.getElementById("book-id").value;

  if (!content) {
    alert("내용을 입력해주세요.");
    return;
  }

  const body = {
    id: Number(reviewId),
    content: content,
    parantBookId: Number(bookId)
  };

  fetch(`/api/v1/bookDetailReviews/${reviewId}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  })
    .then(res => {
      if (!res.ok) throw new Error("수정 실패");
      // PUT 응답이 빈 문자열일 경우 json() 호출하지 않음
      alert("수정되었습니다.");
      window.location.href = `/book-detail.html?id=${bookId}`;
    })
    .catch(err => alert("오류 발생: " + err.message));
});

document.getElementById("cancel-btn").addEventListener("click", () => {
  const bookId = document.getElementById("book-id").value;
  if (bookId) window.location.href = `/book-detail.html?id=${bookId}`;
  else window.location.href = "/index.html";
});
</script>

</body>
</html>
